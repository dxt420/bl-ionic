<ion-header>
  <ion-list-header color="light">
    <ion-label class="fw700">Please provide the documents below for review by BrightLife </ion-label>
  </ion-list-header>
  <ion-progress-bar value="0.7"></ion-progress-bar>
  

</ion-header>

  <ion-content class="login auth-page">
 

      


<ion-card no-margin>


<ion-list >
        





    <ion-item  text-wrap lines="none">
      <ion-label class="fw700" style="font-weight: 500;">Please provide a recommendation letter <br>  </ion-label>
  </ion-item>

  



  <ion-item  text-wrap lines="none">


    <ion-row >
  
       
       


        <ion-col>
          <div text-center style="width:88vw;color:rgb(29,175,236); height:100px; border: 1px solid gray;border-radius:5px">
            <ion-icon style="font-size:40px;" name="add-circle">
              <input type="file" accept="image/*" ng2FileSelect [uploader]="fileUploader" multiple />
            </ion-icon>
            <br>
            <ion-label > 
               Attach your letter <br> of recommendation 
            </ion-label>
          </div>
      </ion-col>
       
       
      </ion-row>

      


    </ion-item>






</ion-list>


</ion-card>

<!-- <ion-button size="large" expand="full" color="primary" (click)="save()" no-margin>Continue</ion-button> -->
</ion-content>


<ion-footer>


<ion-row >
<ion-col size="3">
  <ion-button size="large" expand="full" color="secondary" (click)="myBackButton()" no-margin>
    <ion-icon name="arrow-round-back"></ion-icon>
  </ion-button>
</ion-col>


<ion-col>
  <ion-button size="large" expand="full" color="primary" (click)="save()" no-margin>Continue</ion-button>
</ion-col>

</ion-row>
</ion-footer>
