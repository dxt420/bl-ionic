<ion-header>
  <ion-list-header color="light">
    <ion-label class="fw700">Please provide more info on your National Identity </ion-label>
  </ion-list-header>
  <ion-progress-bar value="0.4"></ion-progress-bar>
  

</ion-header>

  <ion-content class="login auth-page">
 

      


<ion-card no-margin>


<ion-list >
        

  <form [formGroup]="slideOneForm">
      <ion-item lines="none">
        <ion-label style="font-weight: 500;" > National Identity Card Number <span style="color:red">*</span></ion-label>
    </ion-item>

    <ion-item lines="none">
   
      <ion-input maxlength="14" minlength="14" style="padding: 5px !important;border-radius:5px;border:solid 1px black;background-color: rgb(244, 244, 244);" formControlName="nidNumber" [class.invalid]="!slideOneForm.controls.nidNumber.valid && (slideOneForm.controls.nidNumber.dirty || submitAttempt)"></ion-input>

    </ion-item> 

    <ion-item lines="none" *ngIf="!slideOneForm.controls.nidNumber.valid  && (slideOneForm.controls.nidNumber.dirty || submitAttempt)">
      <p style="color: #ea6153;">Please input Alphanumeric characters (Must be length of 14 charcters)</p>
  </ion-item>



    <ion-item lines="none">
      <ion-label class="fw700" style="font-weight: 500;">Provide both front and back images of <br> your National I.D  </ion-label>
  </ion-item>

  



  <ion-item  text-wrap lines="none">


      <ion-row >
    
          <ion-col>
              <div text-center style="color:rgb(29,175,236); height:100px; border: 1px solid gray;border-radius:5px">
                <ion-icon style="font-size:40px;" name="add-circle">
                  <input type="file" accept="image/*" ng2FileSelect [uploader]="fileUploader" multiple />
                </ion-icon>
                <br>
                <ion-label > 
                  National Identity Card (Front part) 
                </ion-label>
              </div>
          </ion-col>
          <ion-col>
            <div text-center style="color:rgb(29,175,236); height:100px; border: 1px solid gray;border-radius:5px">
              <ion-icon style="font-size:40px;" name="add-circle">
                <input type="file" accept="image/*" ng2FileSelect [uploader]="fileUploader" multiple />
              </ion-icon>
              <br>
              <ion-label > 
                National Identity Card (Back part) 
              </ion-label>
            </div>
        </ion-col>


          <!-- <ion-col>
            <div ng2FileDrop [ngClass]="{'drop-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="fileUploader"
            class="area">
          
            <div id="dropZone"></div>

          </div>

          <input type="file" accept="image/*" ng2FileSelect [uploader]="fileUploader" multiple />


<ion-button (click)="uploadFiles()">Upload files</ion-button>

<h2>Your files: {{ fileUploader?.queue?.length }}</h2>
<ul>
  <li *ngFor="let item of fileUploader.queue">
    {{ item?.file?.name }}
  </li>
</ul>
          </ion-col> -->
         
         
        </ion-row>

        


      </ion-item>



      </form>


</ion-list>


</ion-card>

<!-- <ion-button size="large" expand="full" color="primary" (click)="save()" no-margin>Continue</ion-button> -->
</ion-content>


<ion-footer>


<ion-row >
  <ion-col size="3">
    <ion-button size="large" expand="full" color="secondary" (click)="myBackButton()" no-margin>
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-button>
  </ion-col>

 
  <ion-col>
    <ion-button size="large" expand="full" color="primary" (click)="save()" no-margin>Continue</ion-button>
  </ion-col>
  
</ion-row>
</ion-footer>
